<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/normalize.css">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./estilos/estilos2.css">
</head>
<body>
 
    <div class="cal">
        <div class="imprimir"><input type="text" id="resultado" class="cal-input"></div>
        <div class="cal-buttons">
            <button class="cal-button clear">DEL</button>
            <button class="cal-button" name="signo">%</button>
            <button class="cal-button" name="signo">^</button>
            <button class="cal-button" name="signo">/</button>
            <button class="cal-button" name="number">7</button>
            <button class="cal-button" name="number">8</button>
            <button class="cal-button" name="number">9</button>
            <button class="cal-button" name="signo">x</button>
            <button class="cal-button" name="number">4</button>
            <button class="cal-button" name="number">5</button>
            <button class="cal-button" name="number">6</button>
            <button class="cal-button" name="signo">-</button>
            <button class="cal-button" name="number">1</button>
            <button class="cal-button" name="number">2</button>
            <button class="cal-button" name="number">3</button>
            <button class="cal-button" name="signo">+</button>
            <button class="cal-button" name="number">0</button>
            <button class="cal-button" name="number">.</button>
            <button class="cal-button igual">=</button>
        </div>    
    </div>


    <div class="contenedor">
        <h1>TodoList</h1>
        <form id="formulario">
            <input type="text" id="form-input">
            <button class="add-item">AGREGAR ITEM</button>
        </form>
        <ul id="lista"></ul>
    </div>


    <script src="./js/app.js"></script>
    <script src="./js/app2.js"></script>

    
</body>
</html>
